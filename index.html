
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muse Collective | Bikini & Intimates Brand</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #fff; color: #333; }
    header { background: #f8bfc4; padding: 2rem; text-align: center; }
    header h1 { margin: 0; font-size: 2.5rem; }
    header p { font-size: 1.2rem; }
    main { padding: 2rem; max-width: 800px; margin: auto; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: bold; }
    input, textarea, select { padding: 0.5rem; font-size: 1rem; }
    input[type="file"] { padding: 0.25rem; }
    button { padding: 1rem; background: #f87d8c; border: none; color: white; font-size: 1rem; cursor: pointer; }
    button:hover { background: #e66c7a; }
  </style>
</head>
<body>
  <header>
    <h1>Muse Collective – Influencer Application</h1>
    <p>Get selected for a $250–$500 gift card to promote bikinis and intimates from top brands like SKIMS, Frankies Bikinis, Savage X Fenty, and Sommer Swim.</p>
  </header>
  <main>
    <form action="https://formspree.io/f/yourformid" method="POST" enctype="multipart/form-data" onsubmit="return validatePIN()">
      <label for="pin">4-Digit Access PIN</label>
      <input type="password" name="pin" id="pin" pattern="\d{4}" maxlength="4" inputmode="numeric" required />
      <span id="pin-error" style="color: red; display: none;">Please enter exactly 4 digits.</span>

      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="handle">Instagram or TikTok Handle</label>
      <input type="text" name="handle" id="handle" required />

      <label for="location">Location (City, State or Country)</label>
      <input type="text" name="location" id="location" required />

      <label for="brands">Select Brands You're Interested In</label>
      <select name="brands" id="brands" multiple required>
        <option value="SKIMS">SKIMS</option>
        <option value="Frankies Bikinis">Frankies Bikinis</option>
        <option value="Savage X Fenty">Savage X Fenty</option>
        <option value="Sommer Swim">Sommer Swim</option>
      </select>

      <label for="bio">Short Bio</label>
      <textarea name="bio" id="bio" rows="4" required></textarea>

      <label for="why">Why should we pick you?</label>
      <textarea name="why" id="why" rows="4" required></textarea>

      <label for="portfolio">Upload up to 10 portfolio photos</label>
      <input type="file" name="portfolio" id="portfolio" accept="image/*" multiple required />

      <label>
        <input type="checkbox" name="consent" required /> I agree to the terms and conditions.
      </label>

      <button type="submit">Submit Application</button>
    </form>
  </main>
  <script>
    function validatePIN() {
      const pinInput = document.getElementById("pin");
      const errorSpan = document.getElementById("pin-error");
      const pin = pinInput.value;
      if (!/^\d{4}$/.test(pin)) {
        errorSpan.style.display = "block";
        return false;
      }
      errorSpan.style.display = "none";
      return true;
    }
  </script>
</body>
</html>
